<div class = "col-md-12 mt-3">
  <h1>{{page_title}}</h1>
  <p>Modifica tus datos personales de usuario.</p>
  <hr>

  <div class="alert-success col-md-5" *ngIf="status == 'success'">
    El resgistro se ha actualizado correctamente.
  </div>

  <div class="alert-danger col-md-5" *ngIf="status == 'error'">
    El registro NO se ha actualizado.
  </div>


  <!--Formulario de Registro-->
  <form class="col-md-5 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
      <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" name="name" class="form-control" #name="ngModel"
                 [(ngModel)]="user.name" required pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}"/>
          <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
              El nombre no es válido.
          </small>
      </div>
      <div class="form-group">
          <label for="surname">Apellidos</label>
          <input type="text" name="surname" class="form-control" #surname="ngModel"
          [(ngModel)]="user.surname" required pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}"/>
          <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
              El apelido no es válido.
          </small>
      </div>
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control" #email="ngModel"
          [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
          <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
              El email no es válido.
          </small>
      </div>

      <div class="form-group">
        <label for="description">Biografía</label>
        <textarea [froalaEditor]="froala_options" name="description" class="form-control" #description="ngModel"
        [(ngModel)]="user.description"></textarea>
      </div>

      <div class="form-group">
        <label for="image">Avatar</label>
        <angular-file-uploader
          [config]="afuConfig">
        </angular-file-uploader>
      </div>

      <input type="submit" value="Guardar" class="btn-success" [disabled]="userEditForm.invalid"/>
  </form>
</div>
